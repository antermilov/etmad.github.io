<script>
var bar = new ProgressBar.Path('#plus', {
  easing: 'easeInOut',
  duration: 1400
});
bar.set(0);
var was = 0;
function update(){
//var url = "https://api.twitch.tv/kraken/channels/alicetalks/follows?client_id=36fqy7zrg6wccnl7gwntvuxl8ffv0h";
var args = location.hash.substring(1).split("/");

console.log(args);

var streamer = args[0];
var cnt_at_start = args[1];
var cnt_was = args[2];
var cnt_needed = args[3];

//          #grigory_skovoroda/105/0/20


var url = "https://api.twitch.tv/kraken/channels/"+streamer+"/follows?client_id=36fqy7zrg6wccnl7gwntvuxl8ffv0h";
$.get( url, function( data ) {
  //var datas = data +"";
  var count = data._total;
  var count_to_display = count - cnt_at_start - (-cnt_was);
  //console.log(count);
  $('#cnt').prop('number', was)
  .animateNumber({ number: count_to_display });
  
  $('#req').html(cnt_needed);
  
  was = count_to_display;
  
  bar.animate(parseInt(count_to_display)/cnt_needed);  
});
}
update();
setInterval(update,10000);
</script>
