<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" /><title>DHTML SnowStorm: Basic Example</title>
<head>
<script type="text/javascript">
function startEvent(text){
  showText(text);
  setTimeout(showTheFrog(), 50, 200);
  setTimeout(hideText(), 10000);
  setTimeout(clearUp(), 10000);
}

function showTheFrog(countdown){
if(countdown == 0) return;
console.log(countdown+" frogs remaining");
document.body.innerHTML += '<div style="position: absolute; -moz-transform: translateY(1200px); -ms-transform: translateY(1200px); -webkit-transform: translateY(1200px); -o-transform: translateY(1200px); transform: translateY(1200px); -webkit-transition-duration: 5s; transition-duration: 5s;  width: 74px; height: 100px; overflow: hidden; z-index: 0; display: block; opacity: 1; padding: 0px; margin: 0px; text-align: center; bottom:0; vertical-align: baseline; left: '+Math.random()*100+'%;"><img src="http://i2.kym-cdn.com/photos/images/original/000/968/807/1be.gif" style="max-width:100%;max-height:100%;"></div>'; 
}

function clearUp(){
console.log("DELETE DAT FROGS!");
}

function showText(text){
console.log("text gonna be showed");
}

function hideText(){
console.log("text gonna be removed/faded away");
}

</script>
</head>

<body style="background:transparent;font:100 1.75em helvetica neue, helvetica,arial,verdana,sans-serif;color:#fff;overflow:hidden;">

</body>
</html>
