<script>

var url = "https://docs.google.com/spreadsheets/d/1EX1FfhAM67p7cxnuakZjAztF1yP96z6btibJ61cEqrM/gviz/tq?range=Requests!A:E&callback=?";
var lastupd = -1;

function unwrap(s){
	return s.substring(0,s.indexOf('"'));
}

function update(){

$.ajax({
  type: 'GET',
  url: url,
  contentType: 'text/plain',
  xhrFields: {
   withCredentials: false
  },

  headers: {
  },

}).done(function( data ) {
  var parts = data.split('"v":"');
  var cnt = Math.floor(parts.length/5);
  console.log(cnt);
  var newlastupd = lastupd;
  for(var i=0;i<cnt;i++){
	var time = parseInt(unwrap(parts[i*5+1]));
	var link = unwrap(parts[i*5+2]);
	var name = unwrap(parts[i*5+3]);
	var who  = unwrap(parts[i*5+4]);
	var descr  = unwrap(parts[i*5+5]);
	if(time>lastupd){
		newlastupd = Math.max(newlastupd, time);
		
		var newel = document.createElement('a');
		document.getElementsByClassName("list-group")[0].appendChild(newel);
		newel.outerHTML = '<a href="'+link+'" class="list-group-item active" target="frame"><h4 class="list-group-item-heading">'+descr+' by '+who+'</h4><p class="list-group-item-text">'+name+'</p></a>';
	}
	lastupd = newlastupd;
  }
});
}

setInterval(update, 5000);

</script>
