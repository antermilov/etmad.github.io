<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" /><title>DHTML SnowStorm: Basic Example</title>
<head>
<style>
@keyframes godown {
    0%   {top:-120px;}
    100% {top:100%;}
}
</style>

<script type="text/javascript">
var countdown = 100;
	
function htmlToElement(html) {
    var template = document.createElement('template');
    template.innerHTML = html;
    return template.content.firstChild;
}
	
function showTheFrog(){
if(countdown <= 0) return;
countdown = countdown - 1;
console.log(countdown+" frogs remaining");
document.body.appendChild(htmlToElement('<div style="position: absolute; animation: godown 5s linear 0s infinite; width: 74px; height: 100px; overflow: hidden; z-index: '+countdown+'; display: block; opacity: 1; padding: 0px; margin: 0px; text-align: center; top:-120px; vertical-align: baseline; left: '+Math.random()*90+'%;"><img src="http://i2.kym-cdn.com/photos/images/original/000/968/807/1be.gif" style="max-width:100%;max-height:100%;"></div>')); 
setTimeout(showTheFrog, 50);
}
	
document.addEventListener("DOMContentLoaded", showTheFrog);
</script>
</head>

<body style="background:transparent;font:100 1.75em helvetica neue, helvetica,arial,verdana,sans-serif;color:#fff;overflow:hidden;">

</body>
</html>
