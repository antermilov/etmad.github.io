<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>DHTML SnowStorm: Basic Example</title>
<script type="text/javascript" src="snowstorm.js"></script>
<script type="text/javascript">
snowStorm.snowCharacter = "<img src=kappa.png style=\"max-width:100%;max-height:100%;\">";
snowStorm.snowColor = '#fff'; // blue-ish snow!?
snowStorm.flakesMaxActive = 128;  // show more snow on screen at once
snowStorm.useTwinkleEffect = true; // let the snow flicker in and out of view
snowStorm.vMaxX = 1;
this.flakeWidth = 32;            // Max pixel width reserved for snow element
this.flakeHeight = 32;
</script>
</head>

<body style="background:transparent;font:100 1.75em helvetica neue, helvetica,arial,verdana,sans-serif;color:#fff">

</body>
</html>
